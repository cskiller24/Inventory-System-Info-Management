<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Inventory Management</title>
    <link href="css/register.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="banner-container">
      <div class="banner">
        <div class="logo1">
          <img src="images/LOGO1.png" alt="LemonSqueeze" width="350px" />
        </div>
        <div class="text">
          <p>Inventory System</p>
        </div>
        <div class="logo2">
          <img src="images/LOGO2.png" alt="LemonSqueeze" width="350px" />
        </div>
      </div>
    </div>

    <section class="box">
      <form action="register.php" method="post">
        <h3>SIGN-UP</h3>

        <table>
          <tr>
            <td class="user">Name</td>
          </tr>
          <tr>
            <td>
              <input type="text" name="name" placeholder="Name" />
            </td>
          </tr>
          <tr>
            <td class="user">Username</td>
          </tr>

          <tr>
            <td>
              <input type="text" name="username" placeholder="Username" />
            </td>
          </tr>
          <tr>
            <td class="user-pass">Password</td>
          </tr>
          <tr>
            <td>
              <input type="password" name="password" placeholder="********" />
            </td>
          </tr>
          <tr>
            <td class="user-pass">Re-enter Password</td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                name="reenter-password"
                placeholder="********"
              />
            </td>
          </tr>
          <tr>
            <td class="hidden-text">Hidden-Text</td>
            <td class="button-login">
              <button type="submit" name="submit">Sign Up</button>
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>

  <footer><br /><br /></footer>
</html>
